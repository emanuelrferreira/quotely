    <div>

        Juros: 2,70% | Euros 50,00 <br><br>

        <table border="2">
            <tr>
                <th colspan="2">Valor por parcela</th>

                <td>EUR</td>

            </tr>

        <br>

        <table border="2">

            </tr>
            <tr>
                <td>BRL</td>
                <td>7.200,00</td>
